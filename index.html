<!DOCTYPE html>
<html>

<head>
  <title>60 点</title>
  <script src="script/list.js"></script>
  <script src="script/rational.js"></script>
</head>

<body>
  <header>
    <h1>算 60 点</h1>
    <a href="https://www.dcode.fr/countdown-numbers-game">解法</a> <b>全加、全乘在写了！</b>
    <hr/>
  </header>
  <canvas id="main" width="780px" height="480px" style="border: 3px solid black; margin: 0 auto; display: block; margin-top: 30px;">您的浏览器不支持 HTML5 canvas 标签。</canvas>
  <script src="script/main.js"></script>
  <p>按键说明：</p>
  <ul>
    <li>左上数字：<code>[K]</code> <code>[Num4]</code></li>
    <li>上中数字：<code>[L]</code> <code>[Num5]</code></li>
    <li>右上数字：<code>[;]</code> <code>[Num6]</code></li>
    <li>左下数字：<code>[,]</code> <code>[Num1]</code></li>
    <li>左下数字：<code>[.]</code> <code>[Num2]</code></li>
    <li>加：<code>[Q]</code></li>
    <li>减：<code>[W]</code></li>
    <li>乘：<code>[E]</code></li>
    <li>除：<code>[R]</code></li>
    <li>全加：<code>[A]</code></li>
    <li>全乘：<code>[S]</code></li>
    <li>跳过：为防止误触，无快捷键</li>
    <li>撤销：<code>[Esc]</code></li>
  </ul>
</body>

</html>
